<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  {% from "_csrf.html" import field as csrf_field %}
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    {% if errors %}
    <div class="alert alert-danger">
      <ul class="mb-0">
        {% for e in errors %}<li>{{ e }}</li>{% endfor %}
      </ul>
    </div>
    {% endif %}

    <form class="p-5 rounded shadow bg-white" style="max-width: 30rem; width: 100%;" method="POST"
      action="{{ url_for('register') }}">
      {{ csrf_field() }}
      <h1 class="text-center display-5 pb-4">Sign Up</h1>

      <div class="mb-3">
        <label class="form-label" for="full_name">Full name</label>
        <input class="form-control" id="full_name" name="full_name" value="{{ full_name or '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" id="email" name="email" type="email" value="{{ email or '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password (min 8 chars)</label>
        <input class="form-control" id="password" name="password" type="password" minlength="8" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="confirm_password">Confirm password</label>
        <input class="form-control" id="confirm_password" name="confirm_password" type="password" minlength="8"
          required>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-primary" type="submit">Sign Up</button>
        <a href="{{ url_for('index') }}" class="btn btn-link">Go to Store</a>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
