<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: linear-gradient(180deg, #fff, #f8f9fa);
    }

    .soft-shadow {
      box-shadow: 0 8px 30px rgba(0, 0, 0, .06);
    }
  </style>
</head>

<body>
  {% from "_csrf.html" import field as csrf_field %}

  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div style="max-width: 30rem; width: 100%;">

      <!-- Flashes -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ 'info' if category=='message' else category }} alert-dismissible fade show mt-3"
        role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <!-- Form -->
      <form class="p-5 rounded bg-white soft-shadow mt-3" method="POST" action="{{ url_for('login', next=next) }}">

        {{ csrf_field() }}
        <!-- keep/forward ?next= so POST preserves the redirect target -->
        <input type="hidden" name="next" value="{{ next or '' }}">

        <h1 class="text-center display-6 pb-3">Login</h1>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" autocomplete="email" required autofocus>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="password" id="password" autocomplete="current-password"
              required>
            <button class="btn btn-outline-secondary" type="button" id="togglePw"
              aria-label="Show password">Show</button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="{{ url_for('index') }}" class="btn btn-link">Go to Store</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // simple show/hide password toggle
    (function () {
      const pw = document.getElementById('password');
      const btn = document.getElementById('togglePw');
      if (pw && btn) {
        btn.addEventListener('click', () => {
          const isPw = pw.type === 'password';
          pw.type = isPw ? 'text' : 'password';
          btn.textContent = isPw ? 'Hide' : 'Show';
          pw.focus({ preventScroll: true });
        });
      }
    })();
  </script>
</body>

</html>
